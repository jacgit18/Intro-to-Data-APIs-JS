<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
  </head>
  <body>
    <h1>Fetch a Rainbow</h1>
    <img src="" id="rainbow" width="480" />
    <script>
      console.log('about to fetch a rainbow');

      catchRainbow()
        .then(response => {
          console.log(response);
        })
        .catch(error => {
          console.log('error!');
          console.error(error);
        });

        // fetch img src data and path
      async function catchRainbow() {
        const response = await fetch('rainbow.jpg');
        const blob = await response.blob(); // turns img to blob object with meta data 
        // console.log(blob); 
        document.getElementById('rainbow').src = URL.createObjectURL(blob);
        return "hi"// gets stored in response of then
        // The URL.createObjectURL static method creates a DOMString containing a URL representing the object given in the parameter.
      }
    </script>
  </body>
</html>
